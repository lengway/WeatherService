name: Weather Data Collector

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  collect-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run weather collector
        run: node scripts/collectWeather.js
        env:
          MONGODB_URI: ${{ secrets.mongodb_uri }}
          OPENWEATHER_API_KEY: ${{ secrets.open_weather_api_key }}