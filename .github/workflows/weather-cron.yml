name: Weather Data Collector

on:
  schedule:
    # Run every hour at minute 5 (e.g., 00:05, 01:05, 02:05...)
    - cron: "5 * * * *"
  workflow_dispatch:  # Allows manual trigger from GitHub UI
  push:
    branches:
      - main  # Re-enables scheduled runs after push

jobs:
  collect-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Check secrets are set
        run: |
          if [ -z "${{ secrets.mongodb_uri }}" ]; then
            echo "Error: mongodb_uri secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.open_weather_api_key }}" ]; then
            echo "Error: open_weather_api_key secret is not set"
            exit 1
          fi
          echo "All secrets are configured"

      - name: Run weather collector
        run: node scripts/collectWeather.js
        env:
          mongodb_uri: ${{ secrets.mongodb_uri }}
          open_weather_api_key: ${{ secrets.open_weather_api_key }}